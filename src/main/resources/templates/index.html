<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Downloader de YouTube</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-blue-100 min-h-screen flex items-center justify-center p-4">
<div class="bg-white shadow-xl rounded-2xl p-8 max-w-md w-full space-y-6">
    <h1 class="text-2xl font-bold text-center text-blue-600">YouTube Downloader</h1>

    <div th:if="${message}" class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded-lg text-center font-semibold" th:text="${message}"></div>
    <div th:if="${errorMessage}" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg text-center font-semibold" th:text="${errorMessage}"></div>

    <form th:action="@{/download}" th:object="${download}" method="post" class="space-y-4">
        <div>
            <label for="url" class="block text-sm font-medium text-gray-700">Link do YouTube:</label>
            <input type="text" id="url" th:field="*{url}" required
                   class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Formato:</label>
            <div class="flex items-center space-x-4">
                <label class="inline-flex items-center">
                    <input type="radio" id="mp4" th:field="*{format}" value="mp4" checked class="form-radio text-blue-600">
                    <span class="ml-2">MP4 (Vídeo)</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="radio" id="mp3" th:field="*{format}" value="mp3" class="form-radio text-blue-600">
                    <span class="ml-2">MP3 (Áudio)</span>
                </label>
            </div>
        </div>

        <div class="text-center">
            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-all duration-300">
                Baixar
            </button>
        </div>
    </form>
</div>
</body>
</html>
