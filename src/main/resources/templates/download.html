<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Downloads</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-blue-100 min-h-screen flex items-center justify-center p-4">
<div class="bg-white shadow-xl rounded-2xl p-8 max-w-4xl w-full">
    <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">Lista de Downloads</h1>
    <table class="w-full border-collapse border border-gray-300">
        <thead>
        <tr class="bg-blue-600 text-white">
            <th class="border border-gray-300 p-2">ID</th>
            <th class="border border-gray-300 p-2">URL</th>
            <th class="border border-gray-300 p-2">Formato</th>
            <th class="border border-gray-300 p-2">Caminho do Arquivo</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="download : ${downloads}" class="hover:bg-gray-100">
            <td class="border border-gray-300 p-2" th:text="${download.id}"></td>
            <td class="border border-gray-300 p-2" th:text="${download.url}"></td>
            <td class="border border-gray-300 p-2" th:text="${download.format}"></td>
            <td class="border border-gray-300 p-2" th:text="${download.filePath}"></td>
        </tr>
        </tbody>
    </table>
    <div class="text-center mt-6">
        <a href="/" class="text-blue-600 hover:underline font-semibold">Voltar</a>
    </div>
</div>
</body>
</html>
