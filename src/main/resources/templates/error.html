<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Erro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md text-center">
    <h1 class="text-2xl font-bold text-red-600 mb-4">Ocorreu um Erro</h1>
    <p class="text-gray-700 mb-6" th:text="${errorMessage ?: 'Algo deu errado. Tente novamente.'}"></p>
    <a th:href="@{/}" class="inline-block bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700 transition duration-200">
        Voltar
    </a>
</div>
</body>
</html>
